server:
    port: 9001

spring:
    application:
        name: auth
    profiles:
        active: '@profile.name@'  # dev
    cloud:
        nacos:
            discovery:
                server-addr: '@config.server-addr@'
            config: # 当前会加载 @config.group@ group中的 auth.yaml  mysql.yml
                server-addr: '@discovery.server-addr@'
                file-extension: yaml
                group: '@config.group@'
                ext-config:
                    -
                        dataId: mysql.yml
                        group: '@config.group@'
                        refresh: false
                    -
                        dataId: redis.yml
                        group: '@config.group@'
                        refresh: false



management:
    endpoints:
        web:
            exposure:
                include: "*"
