server:
    port: 9001

spring:
    application:
        name: register
    profiles:
        active: '@profile.name@'  # dev
    cloud:
        nacos:
            discovery:
                server-addr: '@config.server-addr@'
            config: # 当前会加载 @config.group@ group中的 auth.yaml  mysql.yml redis.yml
                server-addr: '@discovery.server-addr@'
                file-extension: yaml
                group: '@config.group@'
                ext-config:
                    -
                        dataId: mysql.yml
                        group: '@config.group@'
                        refresh: false
                    -
                        dataId: redis.yml
                        group: '@config.group@'
                        refresh: false



management:
    endpoints:
        web:
            exposure:
                include: "*"


wanner:
    to: england
    ip: 192.168.1.1
    time: 2012-12-12 12:00:00
    detail:
        tel: 911
        roles:
            - USER
            - ADMIN
            
            
logging.level:
    com.baomidou.mybatisplus: DEBUG
    org:
        springframework:
            cloud:
                openfeign: debug
            security: debug
feign:
    client:
        config:
            defalut:
                connectTimeout: 10000
                readTimeout: 10000
